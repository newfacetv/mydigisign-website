<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDigiSign Code - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=https://system.mydigisign.ai/code">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .redirect-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        p {
            margin: 0;
            opacity: 0.9;
        }
        .manual-link {
            margin-top: 1rem;
        }
        .manual-link a {
            color: white;
            text-decoration: underline;
            opacity: 0.8;
        }
        .manual-link a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>Redirecting to MyDigiSign Code...</h1>
        <p>You will be automatically redirected to the code page.</p>
        <div class="manual-link">
            <p>If you are not redirected automatically, <a href="https://system.mydigisign.ai/code">click here</a>.</p>
        </div>
    </div>
    
    <script>
        // Fallback redirect after 3 seconds if meta refresh doesn't work
        setTimeout(function() {
            window.location.href = 'https://system.mydigisign.ai/code';
        }, 3000);
    </script>
</body>
</html>
